<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Martins Matos de Alvarenga</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #171616;">
    <div class="formulario">
        <h3 style="text-align: center; color: white;">Olá José, realize seu calculo aqui.</h3>
        <label>Valor por mês :</label>
        <input type="number" min="1" id="valor" placeholder="R$" required>
        <label>Taxa de Juros :</label>
        <input type="number" min="0" id="taxajuros" placeholder="%" required>
        <label>Número de Parcelas :</label>
        <input type="number" min="1" id="parcelas" placeholder="Meses" required>
        <button type="button" id="calcular">Calcular</button>
        <div id="resultado" style="display: none;">
            <label id="lbl_resultado"></label>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
